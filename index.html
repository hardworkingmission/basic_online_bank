<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_Online_Bank</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class='w-2/3 mx-auto mt-5'>
        <h1 class="font-bold text-5xl text-center text-blue-600">Enjoy Your Online Banking</h1>
    </header>
    <main class="w-3/4 mx-auto bg-slate-200 mt-5 p-5 rounded-lg">
        <!-- blance and transection -->
        <section class="">
            <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-3">
                <div class="p-4 bg-red-400 text-center text-white font-bold text-2xl rounded-xl">
                  <h3 >Deposite</h3>
                  <p>$<span id="current-deposite">00</span></p>
                </div>
                <div class="p-4 bg-green-400 text-center text-white font-bold text-2xl rounded-xl">
                    <h3 >Withdraw</h3>
                    <p>$<span id="current-withdraw">00</span></p>
                </div>
                <div class="p-4 bg-blue-400 text-center text-white font-bold text-2xl rounded-xl relative">
                    <h3 >Balance</h3>
                    <p>$<span id="current-balance">00</span></p>
                    <p id="insufficient-blance" class="p-1 text-red-600 bg-white text-sm rounded-lg absolute -top-5 -right-10" style="display: none;"><i id="cross" class="fas fa-times "></i> Balance is insufficient for withdraw</p>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section>
            <div class="grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-3 mt-5">
                <div class='p-4 bg-red-200 rounded-xl'>
                    <h3 class="text-2xl text-blue-600 font-bold">Please Deposite Here</h3>
                    <div class='relative'>
                        <p id="deposite-negative" class="p-1 text-red-600 bg-white text-sm rounded-lg absolute -top-5 -right-10" style="display: none;"><i id="d-negative-cross" class="fas fa-times "></i> Deposit Amount Must Be Positive</p>
                        <p id="deposite-number" class="p-1 text-red-600 bg-white text-sm rounded-lg absolute -top-5 -right-10" style="display: none;"><i id="d-number-cross" class="fas fa-times "> Deposit Amount Must Be Number</i> </p>
                        <input type="text" id="deposite-amount" placeholder="Please input your amount" class="block w-3/4 pl-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:bg-blue-100 my-2">
                        <button id="deposite-button" class="text-xl bg-blue-600 text-white font-bold px-3 py-1 rounded-xl mt-2">Deposite</button>
                    </div>
                </div>
                <div class='p-4 bg-red-200 rounded-xl'>
                    <h3 class="text-2xl text-blue-600 font-bold">Please Withdraw From Here</h3>
                    <div class="relative">
                        <p id="withdraw-negative" class="p-1 text-red-600 bg-white text-sm rounded-lg absolute -top-5 -right-10" style="display: none;"><i id="w-negative-cross" class="fas fa-times "></i> Withdraw Amount Must Be Positive</p>
                        <p id="withdraw-number" class="p-1 text-red-600 bg-white text-sm rounded-lg absolute -top-5 -right-10" style="display: none;"><i id="w-number-cross" class="fas fa-times "> Withdraw Amount Must Be Number</i> </p>
                        <input type="text" id="withdraw-amount" placeholder="Please input your amount" class="block w-3/4 pl-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:bg-blue-100 my-2">
                        <button id="withdraw-button" class="text-xl bg-blue-600 text-white font-bold px-3 py-1 rounded-xl mt-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js file -->
    <script src="banking.js"></script>
</body>
</html>
